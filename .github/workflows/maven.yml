name: Selenium-Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Verify TestNG XML File Exists
      run: |
        ls -l $GITHUB_WORKSPACE
        if [ -f "$GITHUB_WORKSPACE/headlesstestng.xml" ]; then
          echo "TestNG XML file found!"
        else
          echo "TestNG XML file is missing!"
          exit 1
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests with TestNG Suite
      run: mvn clean test -DsuiteXmlFile=headlesstestng.xml

    - name: Archive Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: TestReports
        path: target/surefire-reports/*.xml
