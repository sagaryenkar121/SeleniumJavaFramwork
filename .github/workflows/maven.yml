name: Selenium-Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test -DsuiteXmlFile=src/test/resources/headlesstestng.xml
    - name: archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: sparkHtml
        path: .\reports\*.html
        
        

   
