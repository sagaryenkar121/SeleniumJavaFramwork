name: Selenium-Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Debug File Structure
      run: ls -R ${{ github.workspace }}

    - name: Verify headlesstestng.xml Exists
      run: ls -l ${{ github.workspace }}/headlesstestng.xml || echo "File not found!"

    - name: Run Tests with Maven
      run: mvn clean test -DsuiteXmlFile=headlesstestng.xml

    - name: Archive Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: sparkHtml
        path: reports/*.html


        
        

   
