name: Selenium-Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Debug File Structure
      run: find ${{ github.workspace }} -name "HeadlessTestng.xml"

    - name: Verify HeadlessTestng.xml Exists
      run: |
        if [ -f "${{ github.workspace }}/pom.xml" ]; then
          echo "HeadlessTestng.xml exists!"
        else
          echo "HeadlessTestng.xml is missing!"
          exit 1
        fi

    - name: Run Tests with Maven
      run: mvn clean test -DsuiteXmlFile=pom.xml

    - name: Archive Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: sparkHtml
        path: reports/*.html
